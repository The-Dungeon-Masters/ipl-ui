<div class="result-update-form">
  <h2 class="text-center">Update Match result</h2>
  <div class="form-group">
      <input type="text" class="form-control" placeholder="Winning team" [(ngModel)]="result.winningTeamId">
  </div>
  <div class="form-group">
      <input type="text" class="form-control" placeholder="Match Id" [(ngModel)]="result.matchId">
  </div>
  <div class="form-group">
      <button (click)="update()" class="btn btn-primary btn-block">Update</button>
  </div>
</div>
