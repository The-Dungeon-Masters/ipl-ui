<div class="login-form">
    <h2 class="text-center">Log in</h2>       
    <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="newUser.username" placeholder="Username" required="required">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" [(ngModel)]="newUser.password" placeholder="Password" required="required">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" (click)="login()">Log in</button>
    </div>      
    <!--TODO: Need to remove when launch-->
    <p class="text-center"><a routerLink="/titukisweety">Create an Account</a></p>
</div>
