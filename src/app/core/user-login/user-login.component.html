<div class="login-form">
    <h2 class="text-center">Log in</h2>       
    <span *ngIf="errors.hasError('http_error')" style="color: red;">
        {{ errors.getError('http_error').message }}
    </span>
    <div class="form-group">
        <input type="text" class="form-control" (keydown)="errors.clear()" [(ngModel)]="user.username" placeholder="Username" required="required">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" (keydown)="errors.clear()" [(ngModel)]="user.password" placeholder="Password" required="required">
    </div>
    <div class="form-group">
        <button [disabled]="errors.hasErrors()" class="btn btn-primary btn-block" (click)="login()">Log in</button>
    </div>      
    <!--TODO: Need to remove when launch-->
    <p class="text-center"><a routerLink="/titukisweety">Create an Account</a></p>
</div>
