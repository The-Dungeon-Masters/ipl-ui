<div class="register-form">
    <h2 class="text-center">Register</h2>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" [(ngModel)]="user.userName" required="required">
    </div>
    <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" [(ngModel)]="user.email" required="required">
    </div>
    <div class="form-group">
        <input type="phone" class="form-control" placeholder="User Type" [(ngModel)]="user.userType">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" [(ngModel)]="user.password" required="required">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Points" [(ngModel)]="user.points" required="required">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Created By" [(ngModel)]="user.createdBy" required="required">
    </div>
    <div class="form-group">
        <div *ngFor="let contest of contests">
            <input class="form-check-input" type="checkbox" value="contest.id" (change)="contestChanged(contest.id, $event);">
            <label class="form-check-label">
                {{ contest.type }}
            </label>
        </div>
    </div>
    <div class="form-group">
        <button (click)="addUser()" class="btn btn-primary btn-block">Register</button>
    </div>
    <p class="text-center">
        <a routerLink="/login">Login</a>
    </p>
</div>
