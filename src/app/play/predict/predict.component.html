<div class="row contect-container" *ngIf="securityService.currentUser.isAuthenticated; else noAuth">

    <div *ngIf="match">
        <div class="col-sm-12 contest-wrapper" *ngFor="let contest of contests">
            <div class="col-sm-6">
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" (change)="contestChanged(contest.id, $event)">
                        <label class="form-check-label">
                            {{ contest.type | uppercase }}
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <select class="form-control team-select-box" id="cont-{{contest.id}}" [disabled]="checkDisable(contest.id)" (change)="teamChanged(contest.id, $event);">
                        <option value="{{match.team1.id}}">{{match.team1.name}}</option>
                        <option value="{{match.team2.id}}">{{match.team2.name}}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <button class="btn btn-primary predict-button" [disabled]="checkedContests.length < 1" (click)="predictIt()">Predict</button>
    </div>
</div>

<ng-template #noAuth>
  <h2>You are not authorized to this screen</h2>
  <h4>please login
    <a href="javascript:void()" routerLink="/login">Login</a>
  </h4>
</ng-template>
