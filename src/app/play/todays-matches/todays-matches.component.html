<div class="todays-matches" *ngIf="securityService.currentUser.isAuthenticated; else noAuth">
  <div class="card" *ngFor="let match of todaysMatches">
   <div class="card-body">
      <div class="row">
        <div class="col-lg-6">
          <img  alt="" src="assets/images/{{match.team1.name}}.png" />
        </div>
        <div class="col-sm-6">
          <img  alt="" src="assets/images/{{match.team2.name}}.png" />
        </div>
      </div>
      <div class="row">
      <div class="col-sm-12">VS</div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <h3 class="card-title">{{ match.team1.name }}</h3>
         </div>
        <div class="col-sm-6">
          <h3 class="card-title">{{ match.team2.name }}</h3>
        </div>
      </div>
      <h6 class="card-subtitle mb-2 text-muted">{{ match.startTime | date:'shortTime' }}</h6>
      <p class="card-text">{{ match.venue }}</p>
    </div>
    <div class="card-footer">
        <a href="javascript:void(0)" routerLink="/play/match-overview/{{match.id}}" class="btn btn.primary predict-button">Predict</a>
    </div>
  </div>
</div>

<ng-template #noAuth>
  <h2>You are not authorized to this screen</h2>
  <h4>please login
    <a href="javascript:void()" routerLink="/login">Login</a>
  </h4>
</ng-template>
